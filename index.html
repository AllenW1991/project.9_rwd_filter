<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./scss/style.css">

</head>

<body>
    <div class="banner">
        <h1>Have Fun</h1>
        <div class="search">
            <input type="text"><i class="fas fa-search"></i>Explore your own activities</input>
        </div>
    </div>
    <div class="container">
        <div class="filter">
            <ul>
                <li>
                    <h2>Location</h2>
                    <option value="Taiwan"></option>
                </li>
                <li>
                    <h2>Date</h2>
                    <span>from <input type="date"></span>
                    <span>to <input type="date"></span>
                </li>
                <li>
                    <h2>Categories</h2>
                    <ul>
                        <li><input type="checkbox" name="" id=""> All</li>
                        <li><input type="checkbox" name="" id="">Entertaiment</li>
                        <li><input type="checkbox" name="" id="">Food</li>
                        <li><input type="checkbox" name="" id="">Learning</li>
                        <li><input type="checkbox" name="" id="">Outdoors</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="information">
            <div class="show">
                <h3>Showing results by...</h3>
                <div class="tag">
                    <ul>
                        <li>Koahsiung</li>
                        <li>Entertaiment</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
